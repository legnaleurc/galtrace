<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>GalTrace</title>
		<!-- BEGIN Google CSE -->
		<script src="https://www.google.com/jsapi" type="text/javascript"></script>
		<link rel="stylesheet" href="https://www.google.com/cse/style/look/default.css" type="text/css" />
		<!-- END Google CSE -->
		<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}style.css" />
		<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}bootstrap-responsive.min.css" />
	</head>
	<body>
		<div id="page-head" class="navbar navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<a href="#" class="btn btn-navbar" data-target=".nav-collapse" data-toggle="collapse"></a>
					<a href="{% url main.views.index %}" class="brand">GalTrace</a>
					<div class="nav-collapse">
						{% block navbar %}
						{% endblock %}
					</div>
				</div>
			</div>
		</div>
		<div id="page-body" class="container">
			{% block body %}
			{% endblock %}
			<hr />
			<footer id="page-foot">
				<div id="stderr">
				</div>
				<p>
					<a rel="external" href="http://validator.w3.org/check?uri=referer">
						<img src="http://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0 Strict" height="31" width="88" />
					</a>
					<a rel="external" href="http://jigsaw.w3.org/css-validator/check/referer">
						<img style="border:0;width:88px;height:31px" src="http://jigsaw.w3.org/css-validator/images/vcss" alt="Valid CSS!" />
					</a>
				</p>
			</footer>
		</div>
		{% block footer %}
		{% endblock %}
	</body>
</html>
