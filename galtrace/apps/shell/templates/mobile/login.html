{% extends 'mobile/base.html' %}
{% load url from future %}
{% load i18n %}

{% block body %}
	<div data-role="page">
		<div data-role="header" data-position="fixed">
			<h1>GalTrace</h1>
		</div>
		<div data-role="content">
			<form method="post" action="{% url 'galtrace.apps.shell.views.auth' %}" data-ajax="false">
				<fieldset>
					<legend>{% trans 'Please sign in or sign up' %}</legend>
					<div data-role="fieldcontain" class="ui-hide-label">
						<label for="id_user">User Name</label>
						<input id="id_user" type="text" name="user" placeholder="User Name" />
					</div>
					<div data-role="fieldcontain" class="ui-hide-label">
						<label for="id_pswd">Password</label>
						<input id="id_pswd" type="password" name="pswd" placeholder="Password" />
					</div>
					{% csrf_token %}
					<div>
						<button type="reset">Reset</button>
						<button type="submit">Sign In</button>
					</div>
				</fieldset>
			</form>
		</div>
		<div data-role="footer" data-position="fixed">
		</div>
	</div>
{% endblock %}
